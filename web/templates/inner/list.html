<div class="card-body">
    <table>
        <caption>{{.Title}}</caption>
        <thead>


        <tr>
            {{range .Header}}
            <th>{{.Title}}</th>
            {{end}}
        </tr>


        </thead>
        <tbody>

        {{range $i, $d := .Data}}
        <tr>
            {{range $j, $h := $.Header}}
            <td data-label="{{$h.Title}}">{{index $d.Values $j }}</td>
            {{end}}
        </tr>
        {{end}}

        </tbody>
    </table>
</div>


<div class="card-footer">
    <div class="row text-center">
        <div class="col-sm-12 col-md mb-sm-2 mb-0">
            <div class="text-muted">Visits</div>
            <strong>29.703 Users (40%)</strong>
            <div class="progress progress-xs mt-2">
                <div class="progress-bar bg-gradient-success" role="progressbar" style="width: 40%" aria-valuenow="40"
                     aria-valuemin="0" aria-valuemax="100"></div>
            </div>
        </div>
        <div class="col-sm-12 col-md mb-sm-2 mb-0">
            <div class="text-muted">Unique</div>
            <strong>24.093 Users (20%)</strong>
            <div class="progress progress-xs mt-2">
                <div class="progress-bar bg-gradient-info" role="progressbar" style="width: 20%" aria-valuenow="20"
                     aria-valuemin="0" aria-valuemax="100"></div>
            </div>
        </div>
        <div class="col-sm-12 col-md mb-sm-2 mb-0">
            <div class="text-muted">Pageviews</div>
            <strong>78.706 Views (60%)</strong>
            <div class="progress progress-xs mt-2">
                <div class="progress-bar bg-gradient-warning" role="progressbar" style="width: 60%" aria-valuenow="60"
                     aria-valuemin="0" aria-valuemax="100"></div>
            </div>
        </div>
        <div class="col-sm-12 col-md mb-sm-2 mb-0">
            <div class="text-muted">New Users</div>
            <strong>22.123 Users (80%)</strong>
            <div class="progress progress-xs mt-2">
                <div class="progress-bar bg-gradient-danger" role="progressbar" style="width: 80%" aria-valuenow="80"
                     aria-valuemin="0" aria-valuemax="100"></div>
            </div>
        </div>
        <div class="col-sm-12 col-md mb-sm-2 mb-0">
            <div class="text-muted">Bounce Rate</div>
            <strong>40.15%</strong>
            <div class="progress progress-xs mt-2">
                <div class="progress-bar" role="progressbar" style="width: 40%" aria-valuenow="40" aria-valuemin="0"
                     aria-valuemax="100"></div>
            </div>
        </div>
    </div>
</div>
